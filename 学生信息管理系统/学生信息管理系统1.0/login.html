<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<title>登录</title>
	</head>
	<body>
		<div class="wrap">
			<div class="login">
				<!--logo-->
				<div class="logo">
					<img src="img/logo.png"/>
				</div>
				<!--登录框-->
				<div class="inp">
					<div class="top">
					  <h3>
					  	<a href="#">密码登录</a>
					  	<a href="register.html">注册</a>
					  </h3>
				      <input type="text" name="" id="" class="inp1" placeholder="请输入手机号或邮箱"/><br />
				      <input type="password" name="" id="" class="inp2" placeholder="密码"/><br />
				      <div class="forget clearFloat">
				      	<a href="#">海外手机号登录</a>
				        <a href="#">忘记密码</a>
				      </div>
				      <p><a href="#"class="btn">登录</a></p>
					</div>
				    <div class="bottom clearFloat">
				    	<div>
				    	  <p>未注册手机验证后自动登录</p>
				    	  <p>登录即代表同意<a href="#">《协议》</a><a href="#">《隐私保护指引》</a></p>
				    	</div>
				    	<div><a href="#">注册机构号</a></div>
				    </div>
				</div>
			    <!--社交账号登录-->
			    <div class="contact clearFloat">
			    	<ul>社交账号登录</ul>
			    	<ul>
			    		<li><a href="#" class="iconfont icon-weixin">微信</a></li>
			    		<li><a href="#" class="iconfont icon-qq">QQ</a></li>
			    		<li><a href="#" class="iconfont icon-weibo">微博</a></li>
			    	</ul>
			    </div>
			</div>
			
		</div>
	</body>
</html>
