<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style type="text/css">
			body{
				width: 990;
			}
			img{
				width: 100%;
			}
			ul{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			/*小圆点*/
			.ul-text li a{
				display: inline-block;
				width: 15px;
				height: 15px;
				border: 1px solid rgba(0,0,0,0.5);
				border-radius:50%;
				float: left;
				margin: 0 5px;
			}
			/*图片*/
			.ul-img img{
				position: relative;
				top: -20px;
			}
		</style>
	</head>
	<body>
		<!--图片-->
		<ul class="ul-img">
			<li>
				<a href="#"><img src="img/首页/轮播图-顶部/031bbe7b_06a0_4bed_aea8_60524adc4f22.jpg"/></a>
				<a href="#"><img src="img/首页/轮播图-顶部/0ebaac42_c73f_4c23_8931_d6fa582d506c.jpg"/></a>
				<a href="#"><img src="img/首页/轮播图-顶部/89ab1781_3d29_43a0_8e48_5b8a6f22e927.jpg"/></a>
				<a href="#"><img src="img/首页/轮播图-顶部/96c1f9bd-d7be-496d-938a-3f80a634a658.jpg"/></a>
				<a href="#"><img src="img/首页/轮播图-顶部/99166fc8_4d3d_4847_84b8_4f34d105ce6d.jpg"/></a>
			</li>
		</ul>
		<!--小圆点-->
		<ul class="ul-text">
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
		</ul>
	</body>
</html>
